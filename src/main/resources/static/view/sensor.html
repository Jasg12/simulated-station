<div class="node-container">
    <h3>Sensor Manager</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="internalId" class="col-sm-2 control-label">InternalId</label>
                    <div class="col-sm-10">
                        <p id="internalId" class="form-control-static">{{sensor.internalId}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="idSmartNode" class="col-sm-2 control-label">IdSmartNode</label>
                    <div class="col-sm-10">
                        <p id="idSmartNode" class="form-control-static">{{sensor.idSensor}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <p id="type" class="form-control-static">{{sensor.type}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"  ng-model="sensor.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="model" class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="model"  value="{{sensor.model}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="make" class="col-sm-2 control-label">Make</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="make"  ng-model="sensor.make">
                    </div>
                </div>

                <div class="form-group">
                    <label for="installationDate" class="col-sm-2 control-label">Installation Date</label>
                    <div class="col-sm-10">
                        <p id="installationDate" class="form-control-static">{{sensor.installationDate}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registered" class="col-sm-2 control-label">Registered</label>
                    <div class="col-sm-10">
                        <p id="registered" class="form-control-static">{{sensor.registered}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="idLocation" class="col-sm-2 control-label">IdLocation</label>
                    <div class="col-sm-10">
                        <p id="idLocation" class="form-control-static">{{sensor.location.idLocation}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="longitude" class="col-sm-2 control-label">Longitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="longitude"  ng-model="sensor.location.longitude">
                    </div>
                </div>

                <div class="form-group">
                    <label for="latitude" class="col-sm-2 control-label">Latitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="latitude"  ng-model="sensor.location.latitude">
                    </div>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state"  ng-model="sensor.location.state">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" ng-model="sensor.location.city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="street" class="col-sm-2 control-label">Street</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="street" ng-model="sensor.location.street">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zipCode" class="col-sm-2 control-label">ZipCode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="zipCode" ng-model="sensor.location.zipCode">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="submit()">Submit changes</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
