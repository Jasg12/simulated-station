<div class="cluster-container">
    <h3>Cluster Manager Manager</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="idSmartCluster" class="col-sm-2 control-label">idSmartCluster</label>
                    <div class="col-sm-10">
                        <p id="idSmartCluster" class="form-control-static">{{cluster.idSmartCluster}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="cluster.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="model" class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="model" value="{{cluster.model}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="make" class="col-sm-2 control-label">Make</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="make" ng-model="cluster.make">
                    </div>
                </div>

                <div class="form-group">
                    <label for="installationDate" class="col-sm-2 control-label">Installation Date</label>
                    <div class="col-sm-10">
                        <p id="installationDate" class="form-control-static">{{cluster.installationDate}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="url" ng-model="cluster.url">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nodes" class="col-sm-2 control-label">Nodes</label>
                    <div class="col-sm-10">
                        <ul id="nodes">
                            <li ng-repeat="node in nodes">
                                <a href="#/dashboard/node/{{node.internalId}}">{{node.name}}</a>
                            </li>
                        </ul>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#ViewNodesModal">Add Node</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registered" class="col-sm-2 control-label">Registered</label>
                    <div class="col-sm-10">
                        <p id="registered" class="form-control-static">{{registered}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="idLocation" class="col-sm-2 control-label">IdLocation</label>
                    <div class="col-sm-10">
                        <p id="idLocation" class="form-control-static">{{cluster.location.idLocation}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="longitude" class="col-sm-2 control-label">Longitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="longitude"  ng-model="cluster.location.longitude">
                    </div>
                </div>

                <div class="form-group">
                    <label for="latitude" class="col-sm-2 control-label">Latitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="latitude"  ng-model="cluster.location.latitude">
                    </div>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state"  ng-model="cluster.location.state">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" placeholder="Email" ng-model="cluster.location.city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="street" class="col-sm-2 control-label">Street</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="street" placeholder="Email" ng-model="cluster.location.street">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zipCode" class="col-sm-2 control-label">ZipCode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="zipCode" placeholder="Email" ng-model="cluster.location.zipCode">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="submit()">Submit changes</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="modal fade in modal-open" id="ViewNodesModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color: #337ab7; color:white; width:100.2%">

                <h4 class="modal-title" id="ViewNodesModalHeader">Smart Node Information for {{currentCluster.name}} cluster</h4>
                <button type="button" class="close" data-dismiss="modal" style="color:white">&times;</button>
            </div>
            <div class="modal-body" style="font-family:sans-serif; font-size:15px;" id="ViewNodesModal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="newNode-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-name" ng-model="newNode.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newNode-model" class="col-sm-2 control-label">Model</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-model" ng-model="newNode.model">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newNode-make" class="col-sm-2 control-label">Make</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-make" ng-model="newNode.make">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newNode-longitude" class="col-sm-2 control-label">Longitude</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-longitude"  ng-model="newNode.location.longitude">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newNode-latitude" class="col-sm-2 control-label">Latitude</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-latitude"  ng-model="newNode.location.latitude">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newNode-state" class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-state"  ng-model="newNode.location.state">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newNode-city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-city" ng-model="newNode.location.city">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newNode-street" class="col-sm-2 control-label">Street</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-street" ng-model="newNode.location.street">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newNode-zipCode" class="col-sm-2 control-label">ZipCode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newNode-zipCode"  ng-model="newNode.location.zipCode">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-click="addNode()">Submit node</button>
                </form>
            </div>
        </div>
    </div>
</div>
